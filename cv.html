<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV - Jeyson PONCET</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.6; background-color: #f5f5f5; color: #333; padding: 20px; }
    header { text-align: center; margin-bottom: 30px; }
    header img { width: 120px; height: 120px; border-radius: 50%; margin-top: 10px; }
    h1 { font-size: 2em; margin-bottom: 10px; }
    .bio { max-width: 600px; margin: auto; margin-bottom: 20px; text-align: center; }
    .links a { display: inline-block; margin: 10px; text-decoration: none; color: #fff; background: #0077b5; padding: 10px 20px; border-radius: 5px; }
    form { max-width: 600px; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #333; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
    button:hover { background: #555; }
    @media (max-width: 600px) {
      .links a { display: block; margin: 10px auto; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Jeyson PONCET</h1>
    <img src="image.jpg" alt="Photo de profil">
  </header>

  <section class="bio">
    <p>J’ai toujours été attiré par les nouveautés et les nouvelles technologies.</p>
  </section>

  <form>
    <h2>Contactez-moi</h2>
    <input type="text" name="nom" placeholder="Ton nom">
    <input type="email" name="email" placeholder="Ton email">
    <textarea name="message" rows="5" placeholder="Ton message"></textarea>
    <button type="submit">Envoyer</button>
  </form>

</body>
</html>
